  initThemeToggle() {
    const themeBtn = this.querySelector('#theme-toggle');
    const themeIcon = this.querySelector('#theme-icon');
    const html = document.documentElement;

    // Verifica preferência anterior ou sistema
    const updateIcon = (isDark) => {
      themeIcon.innerText = isDark ? 'light_mode' : 'dark_mode';
    };

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.classList.add('dark');
      updateIcon(true);
    }

    themeBtn.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      updateIcon(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      
      // Feedback tátil simples
      themeBtn.classList.add('scale-90');
      setTimeout(() => themeBtn.classList.remove('scale-90'), 100);
    });
  }

  initScrollEffect() {
    const header = this.querySelector('#main-header');
    const headerBg = this.querySelector('#header-bg');
    const container = this.querySelector('#header-container');

    window.addEventListener('scroll', () => {
      const isScrolled = window.scrollY > 50;
      
      headerBg.style.opacity = isScrolled ? '1' : '0';
      header.classList.toggle('border-slate-200/50', isScrolled);
      header.classList.toggle('dark:border-white/10', isScrolled);
      header.classList.toggle('shadow-sm', isScrolled);
      container.classList.toggle('py-3', isScrolled);
      container.classList.toggle('py-4', !isScrolled);
    });
  }

  initMobileMenu() {
    const menu = this.querySelector('#mobile-menu');
    const toggle = this.querySelector('#menu-toggle');
    const icon = this.querySelector('#menu-icon');
    const links = menu.querySelectorAll('.nav-link');

    const toggleMenu = () => {
      const isOpen = !menu.classList.contains('-translate-y-full');
      if (isOpen) {
        menu.classList.add('-translate-y-full', 'pointer-events-none');
        icon.innerText = 'menu';
        document.body.style.overflow = '';
      } else {
        menu.classList.remove('-translate-y-full', 'pointer-events-none');
        icon.innerText = 'close';
        document.body.style.overflow = 'hidden';
      }
    };

    toggle.onclick = (e) => {
      e.stopPropagation();
      toggleMenu();
    };

    links.forEach(l => l.addEventListener('click', () => {
      if (!menu.classList.contains('-translate-y-full')) toggleMenu();
    }));
  }

  initNavigation() {
    const links = this.querySelectorAll('.nav-link');
    const contentArea = document.getElementById('content-area');

    links.forEach(link => {
      link.addEventListener('click', () => {
        const targetTag = link.getAttribute('data-target');
        if (contentArea && targetTag) {
          contentArea.style.opacity = '0';
          setTimeout(() => {
            contentArea.innerHTML = `<${targetTag}></${targetTag}>`;
            contentArea.style.opacity = '1';
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }, 250);
        }
      });
    });
  }
}

                        ${testimonials.map((_, i) => `
                        <button 
                            data-index="${i}" 
                            class="carousel-dot h-2 w-2 rounded-full transition-all duration-300 ${i === 0 ? 'bg-primary w-8' : 'bg-slate-300 dark:bg-slate-700'}"
                            aria-label="Ver depoimento ${i + 1}">
                        </button>
                        `).join('')}
                    </div>
                </div>
            </section>
        `);

        this.initCarousel();
      }

      initCarousel() {
        const track = this.querySelector('#carousel-track');
        const dots = this.querySelectorAll('.carousel-dot');
        let currentIndex = 0;

        const updateCarousel = (index) => {
          track.style.transform = `translateX(-${index * 100}%)`;

          dots.forEach((dot, i) => {
            const isActive = i === index;
            dot.classList.toggle('bg-primary', isActive);
            dot.classList.toggle('w-8', isActive);
            dot.classList.toggle('bg-slate-300', !isActive);
            dot.classList.toggle('dark:bg-slate-700', !isActive);
          });
          currentIndex = index;
        };

        dots.forEach(dot => {
          dot.addEventListener('click', () => {
            updateCarousel(parseInt(dot.getAttribute('data-index')));
          });
        });

        // Troca automática a cada 6 segundos
        const autoPlay = setInterval(() => {
          let nextIndex = (currentIndex + 1) % dots.length;
          updateCarousel(nextIndex);
        }, 6000);

        // Limpar o intervalo se o componente for removido (boa prática)
        this.addEventListener('disconnectedCallback', () => clearInterval(autoPlay));
      }
    }
